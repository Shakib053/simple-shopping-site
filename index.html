<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Messrs Utjibon Store Ltd..</title>

  <!-- external css file link -->
  <link rel="stylesheet" href="./css/style.css" />
  <!-- bootstrap css link -->
  <link rel="stylesheet" href="css/bootstrap.min.css">


  <!-- google Montserrat  font  -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet" />
</head>

<body class="body">

  <main class="main">

    <header>
      <h1 class="text-capitalize text-center pt-4 text-danger">welcome to Messrs Utjibon Store Ltd..</h1>
    </header>

    <!-- search area section starts here-->
    <div class="">
      <div class="text-center mt-5 mb-5">
        <input class="border-2 rounded p-2 px-2 w-50" id="input-field" type="text">
        <button onclick="loadProducts()" id="search-btn"
          class=" btn-primary p-2 px-3 border-2 rounded text-capitalize">search</button>
      </div>
    </div>


    <!-- showing products with fixed cart at the right side -->
    <div class="row ">
      <div class="col-md-9 col-lg-9 col-sm-7">
        <div id="all-products" class="">
        </div>
      </div>

      <div class="col-md-3 col-lg-3 col-sm-5 cart-main">
        <div class="cart" id="my-cart">
          <table class="table">
            <thead>
              <h1>My-Cart</h1>
              <tr>
                <th scope="col"></th>
                <th scope="col"></th>
                <th scope="col"></th>
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th>Total Added-Products:</th>
                <td><span id="total-Products">0</span></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <th>Price:</th>
                <td>$ <span id="price">0</span></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <th>Delivery-Charge:</th>
                <td>$ <span id="delivery-charge">20</span></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <th>Total-Tax:</th>
                <td>$ <span id="total-tax">0</span></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <th scope="row">Total</th>
                <td colspan="2">$ <span id="total">0</span></td>
                <td></td>
              </tr>
            </tbody>
          </table>



          <div class="parces text-center">
            <button class="btn btn-primary text-center">Buy Now</button>
          </div>
        </div>
      </div>
    </div>


  </main>



  <footer></footer>

  <!-- add javascript  file  -->
  <script src="./js/app.js"></script>

  <!-- bootstrap js file -->
  <script src="js/bootstrap.bundle.min.js"></script>
</body>

</html>
